<!DOCTYPE html>
<html lang="pt-br" class="animated">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&family=Lato:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <title>Product Card</title>
    <link rel="icon" type="image/x-icon" href="./assets/icon.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="product-image">
        <button id="btn-360" onclick="toggle()">
          <img
            src="./assets/360.svg"
            alt="clique nesse botão para animar o sofá"
          />
        </button>

        <button id="btn-close" onclick="toggle()">
          <img src="./assets/close.svg" alt="parar de animar o sofá" />
        </button>

        <img id="static" src="./assets/sofa.jpg" alt="sofa" />
        <img id="animated" src="./assets/sofa-gif.gif" alt="sofa animado" />
      </div>

      <div id="product-details">
        <h4>CÓDIGO: 42404</h4>
        <h1>Sofá Margot II - Rosé</h1>
        <p>R$ 4.000</p>
        <button>ADICIONAR À CESTA</button>
      </div>
    </div>
    <script>
      function toggle() {
        document.documentElement.classList.toggle("animated")
      }
    </script>
  </body>
</html>
